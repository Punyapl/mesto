<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Mesto" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile__avatar.png" alt="profile avatar" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <h2 class="profile__caption">Исследователь океана</h2>
                    <button class="profile__edit"><img src="./images/profile__edit.svg" alt="Edit"></button>
                </div>
                <button class="profile__add"><img src="./images/profile__add.svg" alt="Add"></button>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
    
</body>
</html>
