<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Место Лого" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile__avatar.png" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__naming">
                        <h1 class="profile__name profile__name_output">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"><img src="./images/profile__edit.svg" alt="Редактировать профиль"
                                class="profile__editico"></button>
                    </div>
                    <h2 class="profile__caption profile__caption_output">Исследователь океана</h2>

                </div>
                <button class="profile__add"><img src="./images/profile__add.svg" alt="Добавить"></button>
            </section>
            <ul class="elements">
                <li class="elements__element">
                    <img src="./images/Karachevsk.png" alt="Карачевск" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button class="elements__likebut" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button class="elements__likebut" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/Dombai.png" alt="Домбай" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__text">Домбай</h2>
                        <button class="elements__likebut" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button class="elements__likebut" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/Dombai.png" alt="Домбай" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__text">Домбай</h2>
                        <button class="elements__likebut" type="button"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img src="./images/Karachevsk.png" alt="Карачаево-Черкессия" class="elements__image">
                    <div class="elements__block">
                        <h2 class="elements__text">Карачаево-Черкессия</h2>
                        <button class="elements__likebut"></button>
                    </div>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <h3 class="footer__text">© 2020 Mesto Russia</h3>
        </footer>
        <section class="popup">
            <button class="popup__close popup__closebtn" type="button"><img src="./images/popup__close.svg"
                    alt="Закрыть" class="popup__closepic"></button>
            <div class="popup__container">
                <form class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__field">
                        <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто"
                            name="popup___name">
                        <div class="popup__line"></div>
                    </div>
                    <div class="popup__field">
                        <input class="popup__input popup__input_job" type="text" value="Исследователь океана"
                            name="popup___name">
                        <div class="popup__line"></div>
                    </div>
                    <button class="popup__savebut popup__savebut_svbtn" type="submit">Сохранить</button>
                </form>

            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
