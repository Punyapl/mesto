<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Место Лого" class="header__logo">

        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile__avatar.png" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__block">
                    <div class="profile__info">
                        <div class="profile__naming">
                            <h1 class="profile__name profile__name_output">Жак-Ив Кусто</h1>
                            <button class="profile__edit" type="button"><img src="./images/profile__edit.svg"
                                    alt="Редактировать профиль" class="profile__editico"
                                    aria-label="Редактирование профиля"></button>
                        </div>
                        <h2 class="profile__caption profile__caption_output">Исследователь океана</h2>
                    </div>
                    <button class="profile__add" type="button"><img src="./images/profile__add.svg" alt="Добавить"
                            aria-label="Добавить карточку"></button>
                </div>
            </section>
            <ul class="elements">
                <template id="card">
                    <li class="elements__element">
                        <img src="#" alt="" class="elements__image">
                        <div class="elements__block">
                            <h2 class="elements__text"></h2>
                            <button class="elements__likebut" type="button" aria-label="Лайк"></button>
                        </div>
                        <button class="elements__dlt-btn" type="button" aria-label="Удалить карточку"></button>
                    </li>
                </template>
            </ul>
        </main>
        <footer class="footer">
            <h3 class="footer__text">© 2020 Mesto Russia</h3>
        </footer>
        <section class="popup popup-edit">
            <div class="popup__container">
                <button class="popup__close popup__closebtn-edit" type="button"
                    aria-label="Закрыть окно редактирования"><img src="./images/popup__close.svg" alt="Закрыть"
                        class="popup__closepic"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form-edit">
                    <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" name="name"
                        id="name-input" required minlength="2" maxlength="40" placeholder="Имя">
                    <span class="popup__error name-input-error"></span>

                    <input class="popup__input popup__input_job" type="text" value="Исследователь океана" name="job"
                        id="job-input" required minlength="2" maxlength="200" placeholder="О себе">
                    <span class="popup__error job-input-error"></span>


                    <button class="popup__savebut edit-svbtn" type="submit"
                        aria-label="Сохранить изменения">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup-add">
            <div class="popup__container">
                <button class="popup__close popup__closebtn-add" type="button"
                    aria-label="Закрыть окно добавленеия карточки"><img src="./images/popup__close.svg" alt="Закрыть"
                        class="popup__closepic"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form-add">
                    <input class="popup__input popup__input_card-name" type="text" placeholder="Название" name="name"
                        id="title-input" required minlength="2" maxlength="30">
                    <span class="popup__error title-input-error"></span>
                    <input class="popup__input popup__input_card-link" placeholder="Ссылка на картинку" name="link"
                        id="link-input" required type="url">
                    <span class="popup__error link-input-error"></span>
                    <button class="popup__savebut add-svbtn" type="submit"
                        aria-label="Сохранить изменения">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup-zoom">
            <div class="popup-zoom__container">

                <img src="#" alt="Увеличенное фото" class="popup-zoom__img">
                <h3 class="popup-zoom__title">Заголовок</h3>
                <button class="popup__close popup-zoom__close" type="button" aria-label="Закрыть">
                    <img src="./images/popup__close.svg" alt="Закрыть" class="popup__closepic">
                </button>
            </div>
        </section>
    </div>
    <script type="module" src="./pages/index.js"></script>
</body>

</html>
